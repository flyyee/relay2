        border: none;
    }

        cursor: not-allowed;
    }

    body #urlc:active {
        cursor: text;
    }

        cursor: not-allowed;
    }

<script>
        savepassword = () => {
            for (x in document.getElementsByClassName("hiddenpw")) {
                document.getElementsByClassName("hiddenpw")[x].value = document.getElementById("password").value
            }
            document.getElementById("password").value = ""
        }
    
        encrypt = () => {
            var text = document.getElementById("urlunencrypted").value
            var key = document.getElementById("key").value.split(' ').map(Number);
            if (!key.some(Number.isNaN) && key.length === 4) {
                key = key.concat(key)
                key = key.concat(key)
                key = key.concat(key)
    
                // Convert text to bytes
                var textBytes = aesjs.utils.utf8.toBytes(text);
    
                // The counter is optional, and if omitted will begin at 1
                var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
                var encryptedBytes = aesCtr.encrypt(textBytes);
    
                // To print or store the binary data, you may convert it to hex
                var encryptedHex = aesjs.utils.hex.fromBytes(encryptedBytes);
    
                document.getElementById("urlc").value = encryptedHex
                document.getElementById("submitencrypted").disabled = false
            } else {
                alert("bad key")
            }
    
        }
        warning = () => {
            var ret = confirm("skip the encryption process?")
            if (ret) {
                document.getElementById("urlc").onclick = 0;
                document.getElementById("urlc").addEventListener('mouseenter', e => {
                    document.getElementById("urlc").style.cursor = "text"
                });
    
                document.getElementById("urlc").addEventListener('mouseleave', e => {
                    document.getElementById("urlc").style.cursor = "text"
                });
                document.getElementById("submitencrypted").disabled = false
            }
        }
    </script>

<body>
    <section id="divcontainer">
        <div>
            password: <input type="password" id="password" name="password">
            <input class="submit" type="submit" value="save" onclick=savepassword()>
        </div>
        <div>
            <form action="/html" method="post" autocomplete="off">
                url: <input type="text" id="urlunencrypted" name="urlunencrypted" required>
                <input class="submit" type="submit" value="submit unencrypted">
                <input type="text" class="hidden" value="unencrypted" name="type">
                <input type="text" class="hiddenpw" id="hiddenpw" name="hiddenpw">
            </form>

            key: <input type="text" id="key">
            <input class="submit" type="submit" value="encrypt" onclick=encrypt()>

            <form action="/html" method="post" autocomplete="off">
                encrypted url:
                <input type="text" id="urlc" name="urlc" required onclick=warning()>
                <input class="submit" type="submit" value="submit encrypted" id="submitencrypted" disabled><br>
                <input type="text" class="hidden" value="encrypted" name="type" class="encrypted">
            </form>
        </div>
    </section>

    <section>
        <br>step 1 - enter your url into the url box<br>
        (click submit unencrypted if you do not wish to encrypt the url)<br>
        <br>step 2 - enter your key into the key box<br>
        <br>step 3 - click encrypt<br>
        (your url will be ciphered based on the key provided)<br>
        <br>step 4 - click submit encrypted<br>
    </section>

  (function(){
  var splitByFirstChar = function(toBeSplit, splitChar) {
  var index = toBeSplit.indexOf(splitChar);
  if (index >= 0) {
  return [toBeSplit.substring(0, index),
  toBeSplit.substring(index + 1)];
  }
  return [toBeSplit];
  }
  var langChooser_parseParams = function(paramsSection) {
  if (paramsSection) {
  var query = {};
  var params = paramsSection.split('&');
  for (var i = 0; i < params.length; i++) {
              var param = splitByFirstChar(params[i], '=');
              if (param.length == 2) {
                query[param[0]] = param[1];
              }
            }
            return query;
          }
          return {};
        }
        var appendHiddenParams = function(query) {
          var loginForm = document.getElementById('gaia_loginform');
          if (loginForm) {
            var loginInputs = loginForm.getElementsByTagName('input');
            for (var i = 0, input; input = loginInputs[i]; i++) {
              if (input.type == 'hidden' && input.value && !query[input.name]) {
                query[input.name] = input.value;
              }
            }
          }
        }
        var post = function(path, params) {
          var form = document.createElement('form');
          form.setAttribute('method', 'post');
          form.setAttribute('action', path);

          for (var key in params) {
            if (params.hasOwnProperty(key)) {
              var hiddenField = document.createElement('input');
              hiddenField.setAttribute('type', 'hidden');
              hiddenField.setAttribute('name', key);
              hiddenField.setAttribute('value', params[key]);

              form.appendChild(hiddenField);
            }
          }

          document.body.appendChild(form);
          form.submit();
        }
        var langChooser_getParamStr = function(params) {
          var paramsStr = [];
          for (var a in params) {
            paramsStr.push(a + &quot;=&quot; + params[a]);
          }
          return paramsStr.join('&');
        }
        var langChooser_currentUrl = window.location.href;
        var match = langChooser_currentUrl.match(&quot;^(.*?)(\\?(.*?))?(#(.*))?$&quot;);
        var langChooser_currentPath = match[1];
        var langChooser_params = langChooser_parseParams(match[3]);
        var langChooser_fragment = match[5];

        var langChooser = document.getElementById('lang-chooser');
        var langChooserWrap = document.getElementById('lang-chooser-wrap');
        var langVisControl = document.getElementById('lang-vis-control');
        if (langVisControl && langChooser) {
          langVisControl.style.display = 'inline';
          langChooser.onchange = function() {
            langChooser_params['lp'] = 1;
            langChooser_params['hl'] = encodeURIComponent(this.value);
            var hiddenEmailInput = document.getElementById('Email-hidden');
            if (hiddenEmailInput) {
              // If we are in password separation on password page, post to
              // /AccountLoginInfo.
              appendHiddenParams(langChooser_params);
              langChooser_params['Email'] = hiddenEmailInput.value;
              post('/AccountLoginInfo', langChooser_params);
            } else {
              var paramsStr = langChooser_getParamStr(langChooser_params);
              var newHref = langChooser_currentPath + &quot;?&quot; + paramsStr;
              if (langChooser_fragment) {
                newHref = newHref + &quot;#&quot; + langChooser_fragment;
              }
              window.location.href = newHref;
            }
          };
        }
      })();
